    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; }
        textarea::-webkit-scrollbar, .hide-scrollbar::-webkit-scrollbar { display: none; }
        textarea, .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loading { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .image-result { animation: fadeIn 0.3s ease-in; }
        .image-actions { opacity: 0; transition: opacity 0.2s; }
        .image-result:hover .image-actions { opacity: 1; }
        .model-dropdown { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .model-dropdown.open { max-height: 500px; }
        .model-option { transition: background-color 0.15s; }
        .model-option:hover { background-color: rgba(0,0,0,0.05); }
        .model-option.selected { background-color: #e8f0fe; }
        .banana-icon { width: 28px; height: 28px; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

        if (localStorage.theme === 'dark') document.documentElement.classList.add('dark');

            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function toggleModelDropdown() {
            const dropdown = document.getElementById('modelDropdown');
            const arrow = document.getElementById('dropdownArrow');
            dropdown.classList.toggle('open');
            arrow.style.transform = dropdown.classList.contains('open') ? 'rotate(180deg)' : '';
        }

        function selectModel(model, icon, name, element) {
            selectedModel = model;
            selectedModelIcon = icon;
            selectedModelName = name;

            document.getElementById('selectedModelIcon').textContent = icon;
            document.getElementById('selectedModelName').textContent = name;

            document.querySelectorAll('.model-option').forEach(opt => {
                opt.classList.remove('selected');
                const check = opt.querySelector('.model-check');
                if (check) check.classList.add('hidden');
            });

            element.classList.add('selected');
            element.querySelector('.model-check').classList.remove('hidden');
            toggleModelDropdown();
        }

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) return alert('Enter a prompt');

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div>';

            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = 'none';

            try {
                const width = document.getElementById('widthInput').value;
                const height = document.getElementById('heightInput').value;
                const batch = parseInt(document.getElementById('batchCount').value);
                const nsfw = document.getElementById('nsfwToggle').checked;
                const enhance = document.getElementById('enhanceCheck').checked;
                const nologo = document.getElementById('nologoCheck').checked;
                const imageRef = document.getElementById('imageRefUrl').value.trim();

                addToHistory(prompt);

                for (let i = 0; i < batch; i++) {
                    let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
                    url += `?model=${selectedModel}&width=${width}&height=${height}`;
                    if (enhance) url += '&enhance=true';
                    if (nologo) url += '&nologo=true';
                    if (!nsfw) url += '&safe=true';
                    if (imageRef && selectedModel === 'kontext') url += `&image=${encodeURIComponent(imageRef)}`;

                    const result = document.createElement('div');
                    result.className = 'image-result mb-6 p-6 bg-gray-50 rounded-2xl';
                    result.innerHTML = `
                        <div class="flex gap-4 mb-3">
                            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full flex items-center justify-center text-white text-sm font-bold">T</div>
                            <div class="flex-1">
                                <div class="text-sm text-gray-500 mb-1">You</div>
                                <div class="text-base">${prompt}</div>
                            </div>
                        </div>
                        <div class="ml-12 relative group">
                            <img src="${url}" alt="${prompt}" class="w-full rounded-xl shadow-lg" loading="lazy"/>
                            <div class="image-actions absolute top-3 right-3 flex gap-2">
                                <button onclick='regenerateImage("${prompt.replace(/"/g, '&quot;')}", "${selectedModel}")' class="p-2 bg-white rounded-lg shadow-lg hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                                </button>
                                <button onclick='downloadImage("${url}")' class="p-2 bg-white rounded-lg shadow-lg hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                                </button>
                                <button onclick='copyPrompt("${prompt.replace(/"/g, '&quot;')}")' class="p-2 bg-white rounded-lg shadow-lg hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                                </button>
                                <button onclick='deleteResult(this)' class="p-2 bg-white rounded-lg shadow-lg hover:bg-gray-100">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                                </button>
                            </div>
                        </div>
                    `;

                    document.getElementById('resultsArea').insertBefore(result, document.getElementById('resultsArea').firstChild);
                    if (i < batch - 1) await new Promise(resolve => setTimeout(resolve, 500));
                }

                document.getElementById('promptInput').value = '';
                document.getElementById('promptInput').style.height = 'auto';

            } finally {
                btn.disabled = false;
                btn.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 L4.13399899,1.16346272 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.837654326,3.0486314 1.15159189,3.99021575 L3.03521743,10.4311088 C3.03521743,10.5882061 3.34915502,10.7453035 3.50612381,10.7453035 L16.6915026,11.5307905 C16.6915026,11.5307905 17.1624089,11.5307905 17.1624089,12.0020827 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"/></svg>';
            }
        }

        function regenerateImage(prompt, model) {
            document.getElementById('promptInput').value = prompt;
            const option = Array.from(document.querySelectorAll('.model-option')).find(opt => opt.textContent.includes(model));
            if (option) option.click();
            generateImage();
        }

        function downloadImage(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `taurus-ai-${Date.now()}.png`;
            link.click();
        }

        function copyPrompt(prompt) {
            navigator.clipboard.writeText(prompt);
            alert('Prompt copied!');
        }

        function deleteResult(btn) {
            if (confirm('Delete this result?')) btn.closest('.image-result').remove();
        }

        function clearAllResults() {
            if (confirm('Clear all results?')) document.getElementById('resultsArea').innerHTML = '';
        }

        function toggleSettings() {
            document.getElementById('settingsSidebar').classList.toggle('translate-x-full');
        }

        function toggleHistory() {
            document.getElementById('historySidebar').classList.toggle('translate-x-full');
        }

        function toggleStylePresets() {
            document.getElementById('stylePresetsPanel').classList.toggle('hidden');
        }

        function toggleImageReference() {
            document.getElementById('imageReferencePanel').classList.toggle('hidden');
        }

        function applyStyle(style) {
            const input = document.getElementById('promptInput');
            const text = stylePresets[style];
            if (text && !input.value.includes(text)) {
                input.value = input.value.trim() ? input.value + ', ' + text : text;
                input.dispatchEvent(new Event('input'));
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        }

        function setSize(w, h) {
            document.getElementById('widthInput').value = w;
            document.getElementById('heightInput').value = h;
        }

        function randomSeed() {
            document.getElementById('seedInput').value = Math.floor(Math.random() * 1000000);
        }

        function addToHistory(prompt) {
            if (!promptHistory.includes(prompt)) {
                promptHistory.unshift(prompt);
                if (promptHistory.length > 20) promptHistory.pop();
                localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
                updateHistoryList();
            }
        }

        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            promptHistory.forEach(prompt => {
                const item = document.createElement('div');
                item.className = 'p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100';
                item.textContent = prompt.substring(0, 80) + (prompt.length > 80 ? '...' : '');
                item.onclick = () => {
                    document.getElementById('promptInput').value = prompt;
                    toggleHistory();
                };
                list.appendChild(item);
            });
        }

        function clearHistory() {
            if (confirm('Clear all history?')) {
                promptHistory = [];
                localStorage.removeItem('promptHistory');
                updateHistoryList();
            }
        }

        function closeSidebars() {
            document.getElementById('settingsSidebar').classList.add('translate-x-full');
            document.getElementById('historySidebar').classList.add('translate-x-full');
        }

        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('modelDropdown');
            if (!e.target.closest('button[onclick="toggleModelDropdown()"]') && !e.target.closest('#modelDropdown')) {
                if (dropdown.classList.contains('open')) toggleModelDropdown();
            }
        });
    </script>
</body>
</html>
