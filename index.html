<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus AI - Advanced Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea::-webkit-scrollbar,
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        textarea,
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .image-preview {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-preview:hover {
            transform: scale(1.02);
        }
        
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-container:hover .action-buttons {
            opacity: 1;
        }
        
        .action-buttons {
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .url-preview-img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid #3b82f6;
        }
        
        .banana-icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        
        .style-badge {
            position: absolute;
            top: 2px;
            left: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
</head>
<body class="bg-white dark:bg-[#131314] text-gray-900 dark:text-gray-100">

            <!-- Clear All -->

                >

    <!-- Modal -->
    <div id="imageModal" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50" onclick="closeModal()">

            <div class="absolute top-6 right-6 flex gap-2">

                    Download
                </button>
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">‚úï</button>

    <!-- History Sidebar -->
    <div id="historySidebar" class="hidden fixed top-0 right-0 w-80 h-screen bg-white dark:bg-[#131314] border-l border-gray-300 dark:border-gray-700 z-40 shadow-2xl">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">History</h2>
                <button onclick="toggleHistory()" class="text-2xl">&times;</button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto space-y-2"></div>

                Clear History
            </button>
        </div>
    </div>
    
    <script>
        let imageCount = 0;
        let promptHistory = JSON.parse(localStorage.getItem('promptHistory')) || [];
        let generatedImages = [];
        
        // Style presets data
        const stylePresets = {
            'realistic': 'photorealistic, highly detailed, professional photography, 8k uhd, dslr, soft lighting, high quality',
            'anime': 'anime style, manga, cel shaded, vibrant colors, japanese animation',
            'cartoon': 'cartoon style, comic book art, bold lines, colorful, illustrated',
            'oil-painting': 'oil painting, classical art, brush strokes, artistic, museum quality',
            'watercolor': 'watercolor painting, soft colors, artistic, hand painted',
            'cyberpunk': 'cyberpunk style, neon lights, futuristic, sci-fi, blade runner aesthetic',
            'fantasy': 'fantasy art, magical, ethereal, epic, dungeons and dragons style',
            'horror': 'horror art, dark, scary, creepy atmosphere, gothic',
            'minimalist': 'minimalist, simple, clean lines, modern, abstract',
            'vintage': 'vintage style, retro, old photograph, nostalgic, aged',
            '3d-render': '3d render, cgi, unreal engine, octane render, highly detailed',
            'sketch': 'pencil sketch, hand drawn, black and white, artistic drawing'
        };
        
        updateImageCount();
        
        // Theme
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        
        // Style preset application
        function applyStylePreset() {
            const preset = document.getElementById('stylePreset').value;
            const promptInput = document.getElementById('promptInput');
            if (preset && stylePresets[preset]) {
                const currentPrompt = promptInput.value.trim();
                if (!currentPrompt.includes(stylePresets[preset])) {
                    promptInput.value = currentPrompt ? currentPrompt + ', ' + stylePresets[preset] : stylePresets[preset];
                }
            }
        }
        
        function applyNegativePreset() {
            const preset = document.getElementById('negativePreset').value;
            const negativeInput = document.getElementById('negativePrompt');
            if (preset) {
                const current = negativeInput.value.trim();
                negativeInput.value = current ? current + ', ' + preset : preset;
            }
        }
        
        // URL Preview
        document.getElementById('imageUrl').addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                showUrlPreview(url);
            } else {
                hideUrlPreview();
            }
        });
        
        function showUrlPreview(url) {
            const container = document.getElementById('urlPreviewContainer');
            const img = document.getElementById('urlPreviewImg');
            img.src = url;
            img.onerror = () => {
                hideUrlPreview();
                alert('URL gambar tidak valid');
            };
            img.onload = () => container.classList.remove('hidden');
        }
        
        function hideUrlPreview() {
            document.getElementById('urlPreviewContainer').classList.add('hidden');
        }
        
        function clearUrlPreview() {
            document.getElementById('imageUrl').value = '';
            hideUrlPreview();
        }
        
        // Generate Button
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('promptInput').value.trim();
            const negativePrompt = document.getElementById('negativePrompt').value.trim();
            const model = document.getElementById('modelSelect').value;
            const width = document.getElementById('widthInput').value;
            const height = document.getElementById('heightInput').value;
            const seed = document.getElementById('seedInput').value;
            const enhance = document.getElementById('enhanceCheck').checked;
            const nologo = document.getElementById('nologoCheck').checked;
            const privateMode = document.getElementById('privateCheck').checked;
            const nsfw = document.getElementById('nsfwCheck').checked;
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const batchCount = parseInt(document.getElementById('batchCount').value) || 1;
            const apiToken = document.getElementById('apiToken').value.trim();
            const stylePreset = document.getElementById('stylePreset').value;
            
            if (!prompt) {
                alert('Silakan masukkan prompt!');
                return;
            }
            
            addToHistory(prompt);
            
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="loading mx-auto"></div>';
            
            try {
                for (let i = 0; i < batchCount; i++) {
                    let fullPrompt = prompt;
                    if (negativePrompt) {
                        fullPrompt += ` --no ${negativePrompt}`;
                    }
                    
                    // Build URL for non-kontext models
                    let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}`;
                    url += `?model=${model}`;
                    url += `&width=${width}&height=${height}`;
                    if (seed) url += `&seed=${parseInt(seed) + i}`;
                    if (enhance) url += `&enhance=true`;
                    if (nologo) url += `&nologo=true`;
                    if (privateMode) url += `&private=true`;
                    if (!nsfw) url += `&safe=true`;
                    
                    // For image-to-image with kontext
                    if (imageUrl && model === 'kontext') {
                        url += `&image=${encodeURIComponent(imageUrl)}`;
                        if (apiToken) {
                            url += `&token=${apiToken}`;
                        }
                    }
                    
                    const imageData = {
                        url: url,
                        prompt: prompt,
                        model: model,
                        stylePreset: stylePreset,
                        seed: seed ? parseInt(seed) + i : null,
                        timestamp: Date.now()
                    };
                    
                    addImageToGrid(imageData);
                    
                    if (i < batchCount - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                document.getElementById('promptInput').value = '';
                document.getElementById('negativePrompt').value = '';
                document.getElementById('stylePreset').value = '';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate';
            }
        });
        
        function addImageToGrid(imageData) {
            const grid = document.getElementById('imageGrid').firstElementChild;
            const imageContainer = document.createElement('div');
            imageContainer.className = 'relative bg-gray-200 dark:bg-gray-800 rounded-lg overflow-hidden image-container shadow-lg';
            imageContainer.dataset.imageData = JSON.stringify(imageData);
            
            // Style badge
            if (imageData.stylePreset) {
                const badge = document.createElement('div');
                badge.className = 'style-badge';
                badge.textContent = imageData.stylePreset.toUpperCase();
                imageContainer.appendChild(badge);
            }
            
            const img = document.createElement('img');
            img.src = imageData.url;
            img.alt = imageData.prompt;
            img.className = 'w-full h-full object-cover image-preview aspect-square';
            img.onclick = () => openModal(imageData.url, imageData.prompt);
            
            const promptOverlay = document.createElement('div');
            promptOverlay.className = 'absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent text-white p-3 text-sm';
            promptOverlay.textContent = imageData.prompt.substring(0, 60) + (imageData.prompt.length > 60 ? '...' : '');
            
            // Action buttons with REGENERATE and DELETE
            const actionButtons = document.createElement('div');
            actionButtons.className = 'absolute top-2 right-2 flex gap-2 action-buttons';
            actionButtons.innerHTML = `
                <button onclick='regenerateImage(event, this)' class="p-2 bg-purple-600 text-white rounded hover:bg-purple-700 shadow-lg" title="Regenerate">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
                <button onclick='downloadImage(event, "${imageData.url}")' class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-lg" title="Download">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                </button>
                <button onclick='copyPrompt(event, "${imageData.prompt.replace(/'/g, "\\'")}' )' class="p-2 bg-green-600 text-white rounded hover:bg-green-700 shadow-lg" title="Copy">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>
                <button onclick='deleteImage(event, this)' class="p-2 bg-red-600 text-white rounded hover:bg-red-700 shadow-lg" title="Delete">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </button>
            `;
            
            imageContainer.appendChild(img);
            imageContainer.appendChild(promptOverlay);
            imageContainer.appendChild(actionButtons);
            grid.insertBefore(imageContainer, grid.firstChild);
            
            generatedImages.push(imageData);
            imageCount++;
            updateImageCount();
        }
        
        function regenerateImage(event, button) {
            event.stopPropagation();
            const container = button.closest('.image-container');
            const imageData = JSON.parse(container.dataset.imageData);
            
            // Apply settings
            document.getElementById('promptInput').value = imageData.prompt;
            document.getElementById('modelSelect').value = imageData.model;
            if (imageData.seed) document.getElementById('seedInput').value = imageData.seed;
            if (imageData.stylePreset) document.getElementById('stylePreset').value = imageData.stylePreset;
            
            // Trigger generate
            document.getElementById('generateBtn').click();
        }
        
        function deleteImage(event, button) {
            event.stopPropagation();
            if (confirm('Hapus gambar ini?')) {
                const container = button.closest('.image-container');
                container.remove();
                imageCount--;
                updateImageCount();
            }
        }
        
        function openModal(imageUrl, prompt) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalPrompt').textContent = prompt;
            document.getElementById('imageModal').classList.remove('hidden');
            document.getElementById('imageModal').dataset.currentUrl = imageUrl;
        }
        
        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }
        
        function downloadImage(event, url) {
            event.stopPropagation();
            const link = document.createElement('a');
            link.href = url;
            link.download = `taurus-ai-${Date.now()}.png`;
            link.click();
        }
        
        function downloadModalImage(event) {
            event.stopPropagation();
            const url = document.getElementById('imageModal').dataset.currentUrl;
            downloadImage(event, url);
        }
        
        function copyPrompt(event, prompt) {
            event.stopPropagation();
            navigator.clipboard.writeText(prompt);
            alert('Prompt disalin!');
        }
        
        function updateImageCount() {
            document.getElementById('imageCount').textContent = imageCount;
        }
        
        function clearAllImages() {
            if (confirm('Hapus semua gambar?')) {
                document.getElementById('imageGrid').firstElementChild.innerHTML = '';
                imageCount = 0;
                generatedImages = [];
                updateImageCount();
            }
        }
        
        function setAspectRatio(width, height) {
            document.getElementById('widthInput').value = width;
            document.getElementById('heightInput').value = height;
        }
        
        function randomSeed() {
            document.getElementById('seedInput').value = Math.floor(Math.random() * 1000000);
        }
        
        function addToHistory(prompt) {
            if (prompt && !promptHistory.includes(prompt)) {
                promptHistory.unshift(prompt);
                if (promptHistory.length > 20) promptHistory.pop();
                localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
                updateHistoryList();
            }
        }
        
        function updateHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            promptHistory.forEach(prompt => {
                const item = document.createElement('div');
                item.className = 'p-3 bg-gray-100 dark:bg-gray-800 rounded-lg cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700';
                item.textContent = prompt.substring(0, 60) + (prompt.length > 60 ? '...' : '');
                item.onclick = () => {
                    document.getElementById('promptInput').value = prompt;
                    toggleHistory();
                };
                list.appendChild(item);
            });
        }
        
        function toggleHistory() {
            document.getElementById('historySidebar').classList.toggle('hidden');
            updateHistoryList();
        }
        
        function clearHistory() {
            if (confirm('Hapus history?')) {
                promptHistory = [];
                localStorage.removeItem('promptHistory');
                updateHistoryList();
            }
        }
        
        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('generateBtn').click();
            }
        });
        
        updateHistoryList();
    </script>
</body>
</html>
